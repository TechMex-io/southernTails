---
layout: default
---
<div class="uk-container uk-container-expand bkg_tan">
  <section class="uk-container uk-container-medium bkg_tan">
    <h2 class="uk-heading-primary" style="padding-top:20px;">{{ page.title }}</h2>

    <!-- General Description of Serive -->
    <div class="uk-margin-small-top uk-margin-large-bottom@s">
        <div class="uk-card uk-card-default uk-card-body uk-width-1-1 bkg_tan">
          {{ content }}
        </div>
        <!-- image grid -->
        <div class="uk-grid-small uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m" style="margin-left: 0px;" uk-grid>
          <div class="uk-card uk-card-default uk-card-body bkg_tan">
              <img class="uk-box-shadow-large uk-border-rounded" src="{{site.baseurl}}/assets/images/grooming/{{ page.grooming_img_2 }}" alt="Southern Tails Boutique">
          </div>
          <div class="uk-card uk-card-default uk-card-body bkg_tan">
              <img class="uk-box-shadow-large uk-border-rounded" src="{{site.baseurl}}/assets/images/grooming/{{ page.grooming_img_2 }}" alt="Southern Tails Boutique">
          </div>

        </div>

    </div>


  </section>
</div>
