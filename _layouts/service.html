---
layout: default
---

<div class="uk-cover-container uk-height-large uk-padding-remove-right uk-padding-remove-left" id="hero-image-grooming">
  <img class="uk-position-center-left uk-hidden@m"src="./assets/images/groomingHeaderSmall.jpg" alt="" style="z-index:-10;" uk-cover>
  <img class="uk-visible@m" src="./assets/images/groomingHeader.jpg" alt="" style="z-index:-10;" uk-cover>
  <div uk-grid>
    <div class="uk-width-1-1">
      <h1 class="uk-heading-primary uk-position-center text-white uk-text-center">{{ page.header_text }}</h1>
    </div>
  </div>
</div>

<div class="uk-container uk-margin-medium-top">
  <!-- <h1 class="uk-heading-line"><span>{{ page.header_text }}</span></h1> -->
  <div class="uk-margin-small-top" uk-grid>
    <div class="uk-width-1-1@s">
      {{ content }}
    </div>
  </div>
</div>

<div class="uk-section uk-section-muted">
    <div class="uk-container">
      <div class="uk-margin-small-top" uk-grid>

        <div class="uk-width-1-1@s">
          <h1 class="uk-heading under-score">{{ page.body_heading_1 }}</h1>
          <!-- <img src="./assets/images/justin-veenema-156592-unsplash.jpg" alt=""> -->
          <p>{{ page.body_desc_1 }}</p>
          <a class="uk-button uk-button-default" href="#" style="border: 1px solid darkgrey;">CTA?</a>
        </div>

        <div class="uk-width-1-1@s">
          <h1 class="uk-heading under-score">{{ page.body_heading_2 }}</h1>
          <!-- <img src="./assets/images/justin-veenema-156592-unsplash.jpg" alt=""> -->
          <p>{{ page.body_desc_2 }}</p>
          <a class="uk-button uk-button-default" href="#" style="border: 1px solid darkgrey;">CTA?</a>  
        </div>

        <div class="uk-width-1-1@s">
          <h1 class="uk-heading under-score">{{ page.body_heading_3 }}</h1>
          <!-- <img src="./assets/images/justin-veenema-156592-unsplash.jpg" alt=""> -->
          <p>{{ page.body_desc_3 }}</p>
          <a class="uk-button uk-button-default" href="#" style="border: 1px solid darkgrey;">CTA?</a>
        </div>
      </div>
    </div>

</div>
